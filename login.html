<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Residence24</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Segoe+UI:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, rgba(0, 31, 91, 0.8), rgba(0, 60, 143, 0.8)), 
                        url('#');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Cardo', serif;
            color: #82b1ff;
            margin-bottom: 1.5rem;
        }

        /* Account type selection */
        .account-type-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .account-type {
            text-align: center;
            cursor: pointer;
        }

        .account-type img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .account-type.selected img {
            border-color: #82b1ff; /* Highlight the selected icon */
        }

        .account-type label {
            display: block;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #fff;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #e3f2fd;
            color: #003c8f;
            font-size: 1rem;
        }

        input::placeholder {
            color: #003c8f;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #003c8f;
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1e88e5;
        }

        .links {
            margin-top: 1rem;
        }

        .links a {
            color: #82b1ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>

        <!-- Account type selection -->
        <h2>Please select an account type</h2>
        <div class="account-type-container">
            <div class="account-type" id="admin" onclick="selectAccountType('admin')">
                <img src="https://img.freepik.com/premium-psd/blue-woman-with-cosplay-her-head_1217673-197056.jpg?semt=ais_hybrid">
                <label for="admin">Admin</label>
            </div>
            <div class="account-type" id="student" onclick="selectAccountType('student')">
                <img src="https://static.vecteezy.com/system/resources/previews/038/236/820/original/blue-graduation-cap-3d-realistic-illustration-ceremony-student-hat-three-dimensional-icon-vector.jpg" alt="Student Icon">
                <label for="student">Student</label>
            </div>
        </div>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>
            
            <label for="last_name">Surname</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter your surname" required>

            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
            </select>

            <label for="student_number">Student Number</label>
            <input type="text" name="student_number" id="student_number" placeholder="Enter your student number" required>

            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Enter your password" required>
            <button type="submit" class="btn">Login</button>
        <div class="links">
            <a href="{% url 'register' %}">Create an account</a><br>
            <a href="#">Forgot password?</a><br>
        </div>
    </div>

    <script>
        let selectedType = null;

        function selectAccountType(type) {
            // Remove 'selected' class from all account types
            document.getElementById('admin').classList.remove('selected');
            document.getElementById('student').classList.remove('selected');
            
            // Add 'selected' class to the clicked account type
            document.getElementById(type).classList.add('selected');
            selectedType = type;

            // Enable form fields after account type is selected
            document.getElementById('username').disabled = false;
            document.getElementById('password').disabled = false;
            document.querySelector('.btn').disabled = false;
        }
    </script>

</body>
</html>
