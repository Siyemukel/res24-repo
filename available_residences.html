<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Residences</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e3f2fd; /* Lighter blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #003c8f; /* Metallic blue */
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003c8f; /* Metallic blue */
            margin-bottom: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f1f1f1;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: #003c8f; /* Metallic blue */
        }

        ul li:hover {
            background-color: #e0e0e0;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }

        a {
            display: inline-block;
            background-color: #82b1ff; /* Button color */
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1e88e5; /* Hover effect */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Residence24</div>
        </nav>
    </header>

    <div class="container">
        <h1>Available Residences</h1>
        {% if residences %}
            <ul>
                {% for residence in residences %}
                    <li>{{ residence.name }} - {{ residence.description }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No residences available for the selected faculty.</p>
        {% endif %}

        <div class="btn-container">
            <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
