
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residence24 - User Added</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd; /* Lighter blue background */
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003c8f; /* Metallic blue */
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .navbar .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar .nav-item {
      position: relative;
      margin-left: 1rem;
    }

    .navbar .nav-item a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
    }

    .dashboard-container {
      width: 60%;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dashboard-container h2 {
      color: #003c8f;
      font-family: 'Cardo', serif;
      margin-bottom: 2rem;
    }

    .success-message {
      background-color: #bbdefb; /* Light blue */
      padding: 2rem;
      border-radius: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #003c8f;
      margin: 1.5rem auto;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .success-message:hover {
      background-color: #e3f2fd; /* Lighter blue on hover */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Adds hover shadow */
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #003c8f;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">Residence24</div>
      <ul class="nav-links">
        <li class="nav-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a href="#about">About</a></li>
        <li class="nav-item"><a href="#services">Services</a></li>
        <li class="nav-item"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="dashboard-container">
    <h2>Student Details Updated Successfully</h2>
    <div class="success-message">The student details has been successfully added to the system!</div>
    <p>Thank you for your action. You can go back to the <a href="{% url 'student_dashboard' %}">dashboard</a></p>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Residence24 | All Rights Reserved</p>
  </footer>
</body>

</html>
